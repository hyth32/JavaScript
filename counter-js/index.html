<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="counter">
        <h1>Counter</h1>
        <p class="number">0</p>
        <button data-type="dec">-1</button>
        <button data-type="res">Reset</button>
        <button data-type="inc">+1</button>
    </div>
    <script src="counter.js"></script>
</body>
</html>
